name: 发布到 PyPI

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      environment:
        description: '发布环境'
        required: true
        type: choice
        options:
          - testpypi
          - pypi
        default: 'testpypi'

jobs:
  build-and-publish:
    name: 构建并发布到 ${{ github.event.inputs.environment || 'PyPI' }}
    runs-on: ubuntu-latest
    permissions:
      id-token: write  # OIDC 令牌需要
      contents: write
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v4
    
    - name: 设置 Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"
    
    - name: 安装 uv
      uses: astral-sh/setup-uv@v3
      with:
        version: "latest"
    
    - name: 安装依赖
      run: |
        uv sync --extra dev
    
    - name: 运行测试
      run: |
        uv run pytest
    
    - name: 安装构建工具
      run: |
        uv pip install build twine
    
    - name: 构建包
      run: |
        python -m build
    
    - name: 检查包
      run: |
        twine check dist/*
    
    - name: 发布到 TestPyPI (手动触发)
      if: github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'testpypi'
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.TEST_PYPI_API_TOKEN }}
      run: |
        twine upload --repository testpypi dist/*
    
    - name: 发布到 PyPI (手动触发)
      if: github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'pypi'
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
      run: |
        twine upload dist/*
    
    - name: 发布到 PyPI (Release 自动触发)
      if: github.event_name == 'release'
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
      run: |
        twine upload dist/*
    
    - name: 上传构建产物到 Release
      if: github.event_name == 'release'
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dist/*.whl
          dist/*.tar.gz
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

